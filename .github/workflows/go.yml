name: Go

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        target:
          - arch: amd64
            os: linux
          - arch: arm
            os: linux
          - arch: arm64
            os: linux
          - arch: riscv64
            os: linux
          - arch: wasm
            os: wasip1
            ext: .wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: "Go cache"
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.target.os }}
          GOARCH: ${{ matrix.target.arch }}
        run: go build -v -o fritzbox-cloudflare-dyndns${{ matrix.target.ext }} .

      - name: Tar up
        run: tar -cJf "fritzbox-cloudflare-dyndns-${{ matrix.target.arch }}.tar.xz" fritzbox-cloudflare-dyndns${{ matrix.target.ext }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fritzbox-cloudflare-dyndns-${{ matrix.target.arch }}
          path: fritzbox-cloudflare-dyndns-${{ matrix.target.arch }}.tar.xz
